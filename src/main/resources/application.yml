# 公共配置文件


spring:
  application:
    name: shareswing
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
     store-type: redis
     timeout: 86400 # 一天
    # 30 天过期

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/share_db?serverTimezone=Asia/Shanghai
    username: root
    password: xxxxx

  # Redis 配置
  redis:
    database: 12
    host: localhost
    port: 6379
    timeout: 5000




  mail:
    host: smtp.qq.com
    protocol: smtp
    username: xxxxx@qq.com
    password: xxxxxxx
    port: 587
    default-encoding: UTF-8




  # jackson
  jackson:
    time-zone: Asia/Shanghai  # 指定时区

  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB


server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
        domain: localhost

  # mybatis-plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false # 不开启驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

wx:
  # 微信公众平台
  mp:
    token: xxx
    aesKey: xxx
    appId: xxx
    secret: xxx
    config-storage:
      http-client-type: HttpClient
      key-prefix: wx
      redis:
        host: 127.0.0.1
        port: 6379
      type: Memory
  # 微信开放平台
  open:
    appId: xxx
    appSecret: xxx

# 对象存储 cos 腾讯云 oos 阿里云
cos:
  client:
    accessKey: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx

